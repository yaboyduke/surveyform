<!DOCTYPE html>
<html lang="en">
  <head>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <meta charset="utf-8"/>
     <link rel="stylesheet" href="styles.css">
  </head>
  <body>
        <header class="title">  
             <h1 id="title">ybdcodes classic movie survey</h1>
             <p id="description">Classic Movie Survey</p>
        </header>
     <form id="survey-form">
         <div class="form-group">
             <label id="name-label">Name:</label>
             <input id="name" type="text" required placeholder="Name"/>
        </div>
        <div class="form-group">
             <label id="email-label">Email:</label>
             <input id="email" type="email" required placeholder="E-Mail"/>
        </div>
        <div class="form-group">
             <label id="number-label">Phone Number:</label>
             <input id="number" type="tel" min="0" max="100" placeholder="Number"/>
        </div>
        <div class="form-group">
             <label>Please choose one of these classic movies:</label>
             <select id="dropdown">
                 <option value="">Please Select One</option>
                 <option value="1">Pulp Fiction</option>
                 <option value="2">Jurassic Park</option>
                 <option value="3">The Matrix</option>
                 <option value="4">Goodfellas</option>
                 <option value="5">Men In Black</option>
                 <option value="6">Terminator 2</option>
                 <option value="7">Friday the Movie</option>
                 <option value="8">The GodFather</option>
                 <option value="9">Other</option>
            </select>
        </div>
        <div class="form-group">
              <label class="watch">Have you watched all of the movies mentioned?</label>
              <label>
                 <input type="radio" value="1" type="checkbox" name="selected"/>Yes
              </label>
              <label>
                 <input type="radio" value="2" type="checkbox" name="selected"/>No
              </label>
        </div>
         <div class="form-group">
              <p>What's your favorite genre of movies?</p>
              <select id="dropdown">
                 <label><option value="">Please Select One</label>
                 <label><option value="1">Comedy</option></label>
                 <label><option value="2">Drama</option></label>
                 <label><option value="3">Romance</option></label>
                 <label><option value="4">Action</option></label>
                 <label><option value="5">Sci-Fi</option></label>
                 <label><option value="6">Horror</option></label>
              </select>
        </div>
        <div class="form-group">
             <p>What NEW movies are you going to see?(Select all that apply):</p>
             <label><input type="checkbox" value="1"/>Captain America: The New Order</label>
             <label><input type="checkbox" value="2"/>Black Bag</label>
             <label><input type="checkbox" value="3"/>Novocaine</label>
             <label><input type="checkbox" value="4"/>Heart Eyes</label>
             <label><input type="checkbox" value="5"/>Cleaner</label>
             <label><input type="checkbox" value="6"/>Monkey</label>
        </div>
         <div class="form-group">
             <label class="textarea">Comments or Concerns:</label>
             <textarea></textarea>
         </div>
         <div class="form-group">
             <button id="submit">SUBMIT</button>
         </div>
     </form>

   </footer>
 </body>
</html>
